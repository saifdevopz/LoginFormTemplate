<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <header class="header-layout">
      <img
        src="https://www.acumatica.com/content/themes/acumatica/assets/img/acumatica-logo-172x44.webp"
        alt="Company Logo"
      />
    </header>
    <div class="body-layout">
      <!-- Left side -->
      <div class="left-panel">
        <h1>Welcome Back!</h1>
        <p>Access your account and continue where you left off.</p>
        <p>Manage your ERP, track your business, and more.</p>

        <div class="support">
          <p>
            Need help?
            <a href="mailto:support@yourbusiness.com">Contact Support</a>
          </p>
          <p>ðŸ“ž +27 123 456 789</p>
        </div>
      </div>

      <!-- Right side -->
      <div class="right-panel">
        <div class="login-box">
          <div class="login-header">
            <header>Welcome</header>
            <p>We are happy to have you back!</p>
          </div>
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              id="email"
              autocomplete="off"
              required
            />
            <label for="email">Email or phone</label>
          </div>
          <div class="input-box">
            <input
              type="password"
              class="input-field"
              id="password"
              autocomplete="off"
              required
            />
            <label for="password">Password</label>
          </div>
          <div class="forgot">
            <section>
              <a href="#" class="forgot-link">Forgot password?</a>
            </section>
          </div>
          <div class="input-box">
            <input type="submit" class="input-submit" value="Sign In" />
          </div>
          <div class="middle-text">
            <hr />
            <p class="or-text">Or</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-layout">
      <h3>All rights resserved</h3>
    </footer>
  </body>
  <script src="js/main.js" defer></script>
</html>
